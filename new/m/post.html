<!DOCTYPE HTML>
<html lang="ZH-cmn-Hans">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="description" content="日新邮包">
	<meta name="keywords" content="日新邮包">
	<meta name="author" content="EcjtuNet">
	<meta name="robots" content="index,follow">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,minmum-scale=1,user-scalable=no">
	<title>日新邮包</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./script/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="./script/post.js"></script>
	<script type="text/javascript" src="./script/mustache.js"></script>
</head>
<body>
	<div class="bg"></div>
	<!--header-->
	<div id="header">
		<div id="head">
			<div id="logo"><a href="http://post.ecjtu.net/new">日新邮包</a></div>
			<div class="searchBar"><a href="#">搜索框及菜单</a></div>
		</div>
	</div>
	<!--container-->
	<div id="container">
		<div id="content">
			<!--表单头部-->
				<h2 id="title">
					<ul>
						<li class="infoList">收件人</li>
						<li class="infoList">校区</li>
						<li class="infoList">类型</li>
						<li class="infoList">到件日期</li>
					</ul>
				</h2>
				<!--表单内容-->
				<div id="list" class="list">
					
				</div>
		<!--loading-->	
		<div id="page_loading"><span></span></div>
		</div>
		<!--footer-->
		<p id="contact">
			<span id="footicon"></span>日新工作室 © 2014&nbsp;&nbsp;如有任何意见或建议，请及时<a href="" target="_blank">联系我们</a>
		</p>
	</div>
<!--菜单栏-->
	<div class="nav">
		<div id="search">
			<input type="text" placeholder="请输入收件人的姓名"/>
			<button id="btn"></button>
		</div>
		<div id="south-north">
			<div id="south"><div id="southLogo" class="southLogo"></div><a href="">南	区</a></div>
			<div id="north"><div id="northLogo" class="northLogo"></div><a href="">北	区</a></div>
		</div>
		<h2 id="line"></h2>
		<div id="sort">
			<ul>
				<li id="parcel"><span class="iconparcel"></span><span class="chn space">包裹</span><span class="eng">parcel</span></li>
				<li id="post"><span class="iconpost"></span><span class="chn">挂号信</span><span class="eng">registered&nbsp;post</span></li>
				<li id="print"><span class="iconprint"></span><span class="chn">印刷品</span><span class="eng">print</span></li>
				<li id="order"><span class="iconorder"></span><span class="chn">汇款单</span><span class="eng">money&nbsp;order</span></li>
				<li id="return"><span class="iconreturn"></span><span class="chn space">退件</span><span class="eng">return</span></li>
			</ul>
		</div>
	</div>
<!--搜索错误提示-->
	<div id="error">
		<div id="errorForm">
			<p>对不起，暂时没有您的信息呦~ </p>
			<button id="errorBtn">我知道了...</button>
		</div>
	</div>
</body>
</html>
