<script id="hello-world" type="text/html">
	<p>Hello, {{name}}, this is a basic template rendering example!</p>
</script>

<script id="partial-example" type="text/html">
	<h5>Title: {{title}}</h5>
	{{>hello-world}}
</script>

</script>
